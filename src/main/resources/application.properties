# This line tells Spring Boot to use the port provided by the deployment environment (like Railway).
# If the PORT variable isn't set (like on your local machine), it defaults to 8080.
server.port=${PORT:8080}

# --- Database configuration for LOCAL development ---
# The settings below are for running the app on your own computer.
# Railway will automatically override these with its own database connection details when you deploy.
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_db
spring.datasource.username=postgres
spring.datasource.password=pass

# --- JPA/Hibernate Settings ---
# "update" will automatically update your database schema to match your @Entity classes.
spring.jpa.hibernate.ddl-auto=update
# "true" will print the SQL queries to the console, which is useful for debugging.
spring.jpa.show-sql=true

